<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Drum Kit</title>
    <link rel="stylesheet" href="style_new.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="buttons">
      <div class="button" data-key="65">
        <p>A</p>
        <p>CLAP</p>
      </div>
      <div class="button"  data-key="83">
        <p>S</p>
        <p>HIHAT</p>
      </div>
      <div class="button" data-key="68">
        <p>D</p>
        <p>KICK</p>
      </div>
      <div class="button" data-key="70">
        <p>F</p>
        <p>OPENHAT</p>
      </div>
      <div class="button" data-key="71">
        <p>G</p>
        <p>BOOM</p>
      </div>
      <div class="button" data-key="72">
        <p>H</p>
        <p>RIDE</p>
      </div>
      <div class="button" data-key="74">
        <p>J</p>
        <p>SNARE</p>
      </div>
      <div class="button" data-key="75">
        <p>K</p>
        <p>TOM</p>
      </div>
      <div class="button" data-key="76">
        <p>L</p>
        <p>TINK</p>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
